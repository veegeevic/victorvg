<div class="header-inner container">
  <div class="brand">
    <a href="{{ "/" | relURL }}" class="brand-link">
      <span class="brand-mark" aria-hidden="true"></span>
      <span class="brand-text">
        <span class="brand-name">{{ .Site.Params.name }}</span>
        <span class="brand-role">{{ .Site.Params.role }}</span>
      </span>
    </a>
  </div>
  <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle navigation">
    <span class="nav-toggle-bar"></span>
    <span class="nav-toggle-bar"></span>
  </button>
  <nav id="site-nav" class="site-nav" aria-label="Primary">
    <ul>
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
</div>
